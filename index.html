<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video id="animated-background" autoplay muted loop>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <header></header>

    <div class="flex-container">
      <div class="flex-item"></div>
      <div class="flex-item">
        <div class="calculatorCont">
          <div class="inputDisplay"><p id="input"></p></div>
          <div class="button-container">
            <!-- Buttons go here -->
            <button id="percentage" class="inputValue" value="%">%</button>
            <button id="factorial" class="inputValue" value="!">!</button>
            <button id="clear" value="AC">AC</button>
            <button id="delete" value="DEL">DEL</button>
            <button id="seven" class="inputValue" value="7">7</button>
            <button id="eight" class="inputValue" value="8">8</button>
            <button id="nine" class="inputValue" value="9">9</button>
            <button id="divide" class="inputValue" value="/">/</button>
            <button id="four" class="inputValue" value="4">4</button>
            <button id="five" class="inputValue" value="5">5</button>
            <button id="six" class="inputValue" value="6">6</button>
            <button id="multiply" class="inputValue" value="*">*</button>
            <button id="one" class="inputValue" value="1">1</button>
            <button id="two" class="inputValue" value="2">2</button>
            <button id="three" class="inputValue" value="3">3</button>
            <button id="subtract" class="inputValue" value="-">-</button>
            <button id="zero" class="inputValue" value="0">0</button>
            <button id="dot" class="inputValue" value=".">.</button>
            <button id="operate" class="operate" value="=">=</button>
            <button id="add" class="inputValue" value="+">+</button>
          </div>
        </div>
      </div>
      <div class="flex-item"></div>
    </div>
    <footer></footer>

    <script src="scripts.js"></script>
  </body>
</html>
